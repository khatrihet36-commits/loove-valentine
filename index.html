<!DOCTYPE html>
<html>
<head>
    <title>Love Slider</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #slides {
            display: flex;
            width: 100%;
            height: 100vh;
            transition: transform 1s ease-in-out;
        }

        #slides img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div id="slides"></div>

<script>
const images = [
"1.jpg","2.jpg","3.jpg","4.jpg",
"5.jpg","6.jpg","7.jpg","8.jpg",
"9.jpg","10.jpg","11.jpg","12.jpg",
"13.jpg","14.jpg"
];

const slidesContainer = document.getElementById("slides");

images.forEach((img) => {
    const image = document.createElement("img");
    image.src = img;
    slidesContainer.appendChild(image);
});

let index = 0;

setInterval(() => {
    index++;
    if(index >= images.length) {
        index = 0;
    }
    slidesContainer.style.transform = `translateX(-${index * 100}%)`;
}, 2000);
</script>

</body>
</html>
