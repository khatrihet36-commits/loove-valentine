<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Gallery</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }

        #slides {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        #slides img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        #slides img:hover {
            transform: scale(1.08);
        }
    </style>
</head>

<body>

    <h1>My Love Gallery ❤️</h1>

    <div id="slides"></div>

    <script>
        const images = [
            "1.jpg","2.jpg","3.jpg","4.jpg",
            "5.jpg","6.jpg","7.jpg","8.jpg",
            "9.jpg","10.jpg","11.jpg","12.jpg",
            "13.jpg","14.jpg"
        ];

        const slidesContainer = document.getElementById("slides");

        images.forEach((img) => {
            const image = document.createElement("img");
            image.src = img;
            slidesContainer.appendChild(image);
        });
    </script>

</body>
</html>
